<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="empApp">
<head>
    <title>Angular JS - Employee Enrollment</title>
    <script src="../Scripts/angular.min.js" type="text/javascript"></script>
    <script src="../Scripts/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="../Scripts/Main.js" type="text/javascript"></script>
    <link href="../Styles/bootstrap.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
    </style>
    <link href="../Styles/bootstrap-responsive.css" rel="stylesheet" type="text/css" />

</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="#">Employee Enrollment</a>
            </div>
        </div>
    </div>
    <div class="container" ng-controller="EmpController">
        <div class="hero-unit">
            <p align="center">
                Employee Enrollment Portal
            </p>
        </div>
        <form name="empForm" novalidate>
            <div id="divUserName" class="row">

                <div class="span2"></div>

                <div id="InfoDisplayDiv" class="span4">
                    <span class="input-block-level">User Name</span>
                    <input ng-disabled="IsItemEditable" ng-model="UserName" class="span3" type="text" placeholder="User Name" name="UserName" id="txtUserName" required />
                    <span ng-show="empForm.UserName.$invalid">*</span>
                </div>

                <div id="Div4" class="span4">
                    <span class="input-block-level">Employee First Name</span>
                    <input ng-model="FirstName" class="span3" type="text" name="fname" placeholder="First Name" id="txtFName" required />
                    <span ng-show="empForm.fname.$invalid">*</span>
                </div>

            </div>

            <div id="divLastName" class="row">

                <div class="span2"></div>

                <div id="Div2" class="span4">
                    <span class="input-block-level">Employee Last Name</span>
                    <input ng-model="LastName" class="span3" type="text" placeholder="Last Name" name="lname" id="txtLName" required />
                    <span ng-show="empForm.lname.$invalid">*</span>
                </div>

                <div id="Div3" class="span4">
                    <span class="input-block-level">Designation</span>
                    <input ng-model="Designation" class="span3" type="text" placeholder="Designation" name="desig" id="txtDesignation" required />
                    <span ng-show="empForm.desig.$invalid">*</span>
                </div>

            </div>

            <div id="divBtn" class="row">
                <div class="span2"></div>
                <input type="button" ng-show="!IsItemEditable" class="span2" ng-disabled="!empForm.$valid" class="btn-block" ng-click="AcceptEnrollment()" id="btnSubmit" value="Submit" />
                <div class="span2"></div>
                <input type="button" class="span2" ng-show="IsItemEditable" ng-click="UpdateEnrollment($index)" id="btnUpdate" value="Update" class="btn" />
            </div>

        </form>

        <div id="divDisplayEnrollments">
            <table class="table">
                <thead>
                    <tr>
                        <th>Sr.No</th>
                        <th>User Name</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Designation</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="emp in EmployeeList">
                        <td ng-bind="$index+1"></td>
                        <td ng-bind="emp.UserName"></td>
                        <td><span ng-attr-id="{{ 'spnFirstName-' + $index }}" ng-bind="emp.FirstName"></span></td>
                        <td><span ng-attr-id="{{ 'spnLastName-' + $index }}" ng-bind="emp.LastName"></span></td>
                        <td><span ng-attr-id="{{ 'spnDesignation-' + $index }}" ng-bind="emp.Designation"></span></td>
                        <td>
                            <input type="button" ng-click="EditItem(emp)" id="btnEdit" value="Edit" class="btn" />
                            <input type="button" ng-click="RemoveEnrollment(emp)" id="btnRemove" value="Remove" class="btn" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
