<div id="divDisplayEnrollments">
    <table class="table">
        <thead>
            <tr>
                <th>Sr.No</th>
                <th>User Name</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Designation</th>
                <th>Earnings</th>
                <th>DOE</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="emp in empList">
                <td ng-bind="$index+1"></td>
                <td ng-bind="emp.UserName"></td>
                <td><span id="spnFirstName" ng-bind="emp.FirstName | uppercase"></span></td>
                <td><span id="spnLastName" ng-bind="emp.LastName | uppercase"></span></td>
                <td><span id="spnDesignation" ng-bind="emp.Designation"></span></td>
                <td><span id="spnSalary" ng-bind="emp.Salary | currency:'&#8377;'"></span></td>
                <td><span id="spnDate" ng-bind="emp.Date | date: 'dd/MM/yyyy'"></span></td>
                <td>
                    <input type="button" ng-click="editEnrollment()($index);" id="btnEdit" value="Edit" class="btn" />
                    <input type="button" ng-click="removeEnrollment()(emp);" id="btnRemove" value="Remove" class="btn" />
                </td>
            </tr>
        </tbody>
    </table>
</div>
